<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Main CSS Project</title>
  </head>
  <body>
    <div class="top-section">
      <header>
        <p>BW Tuning</p>
        <div class="header-link">
          <a href="">About Us</a>
          <a href="">Services</a>
          <a href="">Contact</a>
        </div>
      </header>

      <div class="text-and-image">
        <div class="left-content">
          <h1>BW Tuning Services</h1>
          <p class="secondary-text">
            Your one stop shop for all your tuning needs. Keep up to date with
            our weekly newsletter.
          </p>
          <button>Sign Up</button>
        </div>

        <img
          src="./images/main-image.jpg"
          alt="BMW tuner car"
          class="main-image" />
      </div>
    </div>

    <h2>What we offer</h2>

    <div class="product-offering">
      <figure>
        <figcaption>
          <img
            src="./images/001-number-one.png"
            alt="Number 1"
            class="services-img" />
          Stage 1 Tuning
        </figcaption>
      </figure>

      <figure>
        <figcaption>
          <img
            src="./images/002-number-2.png"
            alt="Number 2"
            class="services-img" />
          Stage 2 Tuning
        </figcaption>
      </figure>

      <figure>
        <figcaption>
          <img
            src="./images/003-number-3.png"
            alt="Number 3"
            class="services-img" />
          Stage 3 Tuning
        </figcaption>
      </figure>

      <figure>
        <figcaption>
          <img
            src="./images/004-number-four.png"
            alt="Number 4"
            class="services-img" />
          Stage 4 Tuning
        </figcaption>
      </figure>
    </div>

    <div class="quote-container-background">
      <div class="quote-container">
        <figure class="bw-quote">
          <blockquote>
            <p>
              “I am recommending this company for anyone into this type of
              service I found them to be totally professional and providing
              excellent advice clear and precise."
            </p>
          </blockquote>
          <figcaption id="initials">-Ben W.</figcaption>
        </figure>
      </div>
    </div>

    <div class="call-to-action">
      <div>
        <p id="the-call">Wait no longer! Contact us today!</p>
        <p>Get your consultation by clicking that button over there!</p>
      </div>
      <button id="final-button">Sign up</button>
    </div>
    <footer>Copyright ⓒ</footer>
  </body>
</html>
